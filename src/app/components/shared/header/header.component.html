<div class="mb-2">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" [routerLink]="'video'">Videos</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active" *ngFor="let r of routes">
          <a
              class="nav-link"
              [routerLink]="r.path"
              *ngIf="r.data.isDisplayed && (!r.data.requiredAuth && !authService.token || r.data.requiredAuth && authService.token)"
          >
            {{ r.data.displayName }}
          </a>
        </li>
      </ul>

      <button class="btn btn-outline-danger my-2 my-sm-0 mx-3 border-0" *ngIf="authService.token" disabled>
        {{ authService.currentUser.fullName }}
      </button>

      <button class="btn btn-outline-danger my-2 my-sm-0" *ngIf="authService.token" (click)="logout()">Logout</button>
    </div>
  </nav>
</div>
