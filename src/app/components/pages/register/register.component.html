<div class="container-fluid text-center justify-content-center">
  <div class="row justify-content-center">
    <div class="col-sm-6">
      <div class="form-group row">
        <label for="username" class="col-sm-2">Username</label>
        <div class="col-sm-10">
          <input [ngModelOptions]="{standalone: true}" [(ngModel)]="username" type="text" class="form-control" id="username" placeholder="Enter username">
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-sm-2">Password</label>
        <div class="col-sm-10">
          <input [ngModelOptions]="{standalone: true}" [(ngModel)]="password" type="password" class="form-control" id="password" placeholder="Password">
        </div>
      </div>
      <div class="form-group row">
        <label for="fullName" class="col-sm-2">Full Name</label>
        <div class="col-sm-10">
          <input [ngModelOptions]="{standalone: true}" [(ngModel)]="fullName" type="text" class="form-control" id="fullName" placeholder="Full name">
        </div>
      </div>
      <button class="btn btn-primary" (click)="signUp()"> Sign up </button>
      <button class="ml-2 btn btn-outline-danger" (click)="clear()"> Clear form </button>
    </div>
  </div>
</div>
