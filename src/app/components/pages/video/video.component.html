<div>
  <input type="text" [(ngModel)]="latitude">
  <input type="text" [(ngModel)]="longitude">
  <input type="text" [(ngModel)]="radius">
  <button (click)="getVideos()">Search</button>
  <br>
  <iframe *ngIf="selectedVideo" [src]="selectedVideo.embeddedLink" frameborder="0" width="640" height="360">
  </iframe>
  <br>
  <span *ngIf="!videos.length">No video found!</span>
  <br>
  <img *ngFor="let v of videos" [src]="v.snippet.thumbnails.high.url" (click)="changeVideo(v)">
</div>
